<!DOCTYPE html>
<html>
<head>
<title>Global Property Group</title>

<style>
body {margin:0;font-family:Georgia, serif;color:white}

.hero {
background:url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c') center/cover no-repeat;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

.hero h1 {font-size:60px;color:gold}

.button {
margin-top:20px;
padding:15px 30px;
background:gold;
color:black;
border:none;
cursor:pointer;
}

.section {
background:#111;
padding:80px;
text-align:center;
}

input, select, textarea {
width:100%;
padding:10px;
margin-bottom:15px;
border:none;
}

form {max-width:500px;margin:auto;text-align:left}
</style>

</head>

<body>

<div class="hero">
<h1>Global Property Group</h1>
<p>Luxury Developments Across Dubai, Australia & Brazil</p>
<a href="projects.html"><button class="button">Explore Projects</button></a>
</div>

<div class="section">

<h2 style="color:gold">Private Investor Enquiry</h2>

<p>Submit your details and our team will reach out.</p>

<form>

<label>Name</label>
<input type="text">

<label>Email</label>
<input type="email">

<label>Country Interest</label>
<select>
<option>Dubai</option>
<option>Australia</option>
<option>Brazil</option>
</select>

<label>Investment Size</label>
<select>
<option>$500K — $1M</option>
<option>$1M — $5M</option>
<option>$5M+</option>
</select>

<label>Message</label>
<textarea></textarea>

<button class="button">Submit Enquiry</button>

</form>

</div>

</body>
</html>
