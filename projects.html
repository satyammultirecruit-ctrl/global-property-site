<!DOCTYPE html>
<html>
<head>
<title>Projects</title>

<style>
body {background:black;color:white;text-align:center;font-family:Georgia;margin:0}
.tabs {display:flex;justify-content:center;gap:20px;margin:30px}
.tab {padding:12px 25px;border:1px solid gold;cursor:pointer}
.tab.active {background:gold;color:black}
.section {display:none;padding:40px}
.section.active {display:block}
.card {background:#111;padding:20px;margin:20px}
</style>

<script>
function showTab(name){
document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
document.getElementById(name).classList.add('active');
document.getElementById(name+'-tab').classList.add('active');
}
</script>

</head>

<body>

<h1 style="color:gold">Projects</h1>

<div class="tabs">
<div id="dubai-tab" class="tab active" onclick="showTab('dubai')">Dubai</div>
<div id="australia-tab" class="tab" onclick="showTab('australia')">Australia</div>
<div id="brazil-tab" class="tab" onclick="showTab('brazil')">Brazil</div>
</div>

<div id="dubai" class="section active">
<div class="card">Luxury Hotel — AED 450M</div>
<div class="card">Premium Mall — AED 320M</div>
<div class="card">Apartments — AED 2.5M</div>
</div>

<div id="australia" class="section">
<div class="card">Resort Hotel — AUD 180M</div>
<div class="card">City Mall — AUD 95M</div>
<div class="card">Apartments — AUD 900K</div>
</div>

<div id="brazil" class="section">
<div class="card">Beach Hotel — BRL 210M</div>
<div class="card">Retail Mall — BRL 130M</div>
<div class="card">Apartments — BRL 750K</div>
</div>

</body>
</html>
