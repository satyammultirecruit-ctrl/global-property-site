<!DOCTYPE html>
<html>
<head>
<title>Portfolio</title>

<style>

body {
margin:0;
background:black;
color:white;
font-family: "Times New Roman", serif;
}

h1 {
text-align:center;
color:gold;
margin:40px;
}

.grid {
display:grid;
grid-template-columns:repeat(auto-fit, minmax(300px,1fr));
gap:20px;
padding:40px;
}

.card {
background:#111;
border:1px solid #222;
overflow:hidden;
}

.card img {
width:100%;
height:220px;
object-fit:cover;
}

.card h3 {
padding:20px;
color:gold;
}

.card p {
padding:0 20px 20px;
}

</style>

</head>

<body>

<h1>Global Portfolio</h1>

<div class="grid">

<div class="card">
<img src="https://images.unsplash.com/photo-1600607687920-4e2a09cf159d">
<h3>Dubai Waterfront Residences</h3>
<p>Luxury residential development with private investor participation.</p>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1560518883-ce09059eeffa">
<h3>Sydney Urban Living</h3>
<p>Premium mixed-use project in prime metropolitan district.</p>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1505691938895-1758d7feb511">
<h3>Brazil Coastal Resort</h3>
<p>Hospitality driven development targeting global tourism growth.</p>
</div>

</div>

</body>
</html>
